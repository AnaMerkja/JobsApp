<h1 mat-dialog-title>Job Details</h1>
<div mat-dialog-content>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{jobDetails.jobTitle}}</mat-card-title>
      <mat-card-subtitle>Posted by {{jobDetails.username}}</mat-card-subtitle>
      <mat-card-subtitle>Profile {{jobDetails.jobCategory}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/position-vacancy.jpg" alt="Photo of job position">
    <mat-card-content>
      <p>
        {{jobDetails.jobDescription}}
      </p>

    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row example-button-container">
       
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
