<h1 *ngIf="isAddMode">Add Job</h1>
<h1 *ngIf="!isAddMode">Edit Job</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="jobTitle">Job Title</label>
            <input type="text" formControlName="jobTitle" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.jobTitle.errors }" />
            <div *ngIf="submitted && f.jobTitle.errors" class="invalid-feedback">
                <div *ngIf="f.jobTitle.errors.required">Job Title is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="jobDescription">Job Description</label>
            <input type="text" formControlName="jobDescription" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.jobDescription.errors }" />
            <div *ngIf="submitted && f.jobDescription.errors" class="invalid-feedback">
                <div *ngIf="f.jobDescription.errors.required">Job Description is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="deadlineDate">Deadline Date</label>
            <input type="date" formControlName="deadlineDate" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.deadlineDate.errors }" />
            <div *ngIf="submitted && f.deadlineDate.errors" class="invalid-feedback">
                <div *ngIf="f.deadlineDate.errors.required">Deadline Date is required</div>
            </div>
        </div>
        <div class="form-group col">
            <div class="form-group col">
                <label for="jobCategory">Job Profile</label>
                <select formControlName="jobCategory" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.jobCategory.errors }">
                    <option>Developer</option>
                    <option>QA</option>
                    <option>Data Entry</option>
                    <option>Designer</option>
                </select>
                <div *ngIf="submitted && f.jobCategory.errors" class="invalid-feedback">
                    <div *ngIf="f.jobCategory.errors.required">JobCategory is required</div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/jobOffers" class="btn btn-link">Cancel</a>
    </div>
</form>
